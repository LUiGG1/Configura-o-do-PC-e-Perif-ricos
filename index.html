<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração do PC</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Brevia:wght@400&display=swap');

        body {
            font-family: 'Brevia', sans-serif;
            background-color: #f5d5dc; /* Cor cereja clara pastel */
            color: #f7e7eb; /* Cor da fonte, ligeiramente mais clara que o fundo */
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 5px rgba(101, 34, 56, 0.7); /* Sombra de texto */
        }
        h1 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: disc; /* Bolinhas antes dos itens */
            padding-left: 20px;
        }
        li {
            font-size: 1.2em; /* Tamanho da fonte */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Configuração do PC</h1>
    <ul>
        <li>Placa Mãe: Asus 560M</li>
        <li>CPU: I9 14900K</li>
        <li>Placa de Vídeo: 4060 TI</li>
        <!-- Adicione mais itens aqui -->
    </ul>
</body>
</html>
